$('.menu-ui a').on('click', function() {
  // For each filter link, get the 'data-filter' attribute value.
  var filter = $(this).data('filter');
  $(this).addClass('active').siblings().removeClass('active');
  markers.setFilter(function(f) {
      // If the data-filter attribute is set to "all", return
      // all (true). Otherwise, filter on markers that have
      // a value set to true based on the filter name.
      return (filter === 'all') ? true : f.properties[filter] === true;
  });
  buildLocationList(markers.getGeoJSON().features);
  return false;
});




function buildLocationList(data) {
// Iterate through the list of stores
var nlisting = document.getElementById('listings');
var numresults = "<h1 href='# class='title'>"+ data.length.toString() +" results</h1>"
var numdiv = nlisting.appendChild(document.createElement('div'));
numdiv.innerHTML = numresults;

for (i = 0; i < data.length; i++) {
var currentFeature = data[i];
// Shorten data.feature.properties to just `prop` so we're not
// writing this long form over and over again.
var prop = currentFeature.properties;
// Select the listing container in the HTML and append a div
// with the class 'item' for each store

var listings = document.getElementById('listings');
var listing = listings.appendChild(document.createElement('div'));
listing.className = 'item';
listing.id = 'listing-' + i;

// Create a new link with the class 'title' for each location
// and fill it with the name
var link = listing.appendChild(document.createElement('a'));
link.href = '#';
